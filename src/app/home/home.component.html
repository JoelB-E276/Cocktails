<div class="container content bg-light">
  <div class="row justify-content-center">
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 my-2">
      <form #RumTypeform="ngForm" (click)="getCocktails(RumTypeform.value)">
        <select class="form-select form-select-sm bg-secondary" type="button" ngModel name="RumType" aria-label=".form-select-sm">
          <option selected>Rum type</option>
          <option value="151 proof rum">151 proof rum</option>
          <option value="Añejo rum">Añejo rum</option>
          <option value="Dark rum">Dark rum</option>
          <option value="Light rum">Light rum</option>
          <option value="rum">Rum</option>
          <option value="Spiced rum">Spiced rum</option>
          <option value="White rum">White rum</option>
        </select>
      </form>
    </div>
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 my-2">  
      <form #WiskeyTypeform="ngForm" (click)="getCocktails(WiskeyTypeform.value)" >

          <option selected>Wiskey type</option>
          <option value="Blended whiskey">Blended whiskey</option>
          <option value="Bourbon">Bourbon</option>
          <option value="Irish whiskey">Irish whiskey</option>
          <option value="Jack Daniels">Jack Daniels</option>
          <option value="Johnnie Walker">Johnnie Walker</option>
          <option value="Scotch">Scotch</option>
          <option value="Whiskey">Wiskey</option>
        </select>
      </form>
    </div>
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 my-2">

          <option value="Absolut Citron">Absolut Citron</option>

    <div class="col-6 col-sm-4 col-md-3 col-xl-2 my-2">

    </div>
    <div class="col-6 col-sm-4 col-md-3 col-xl-2 my-2">
      <form #Wineform="ngForm" (click)="getCocktails(Wineform.value)">
        <select class="form-select form-select-sm text-reset" ngModel name="WineForm" aria-label=".form-select-sm">

      <form #Sugarform="ngForm" (click)="getCocktails(Sugarform.value)">
        <select class="form-select form-select-sm text-reset" ngModel name="Sugar" aria-label=".form-select-sm">
          <option selected>Sugar</option>

    <div class="col-6 col-md-3 col-xl-2 my-2">
